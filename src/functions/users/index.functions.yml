createUserAdmin: 
    handler: src/functions/users/create.handler
    environment: ${file(environment/variables.yml):CREATE_USER_ENV}
    events:
        - http:
            method: post
            path: admin/users
            cors: true

infoUserAdmin:
    handler: src/functions/users/info-admin.handler
    environment: ${file(environment/variables.yml):INFO_USER_ADMIN_ENV}
    events:
        - http:
            method: get
            path: users/{userId}
            cors: true

confirmUser:
    handler: src/functions/users/confirm-user.handler
    environment: ${file(environment/variables.yml):CONFIRM_USER_ENV} 
    events:
        - http:
            method: put
            path: users/{userId}
            cors: true

deleteUser:
    handler: src/functions/users/delete.handler
    environment: ${file(environment/variables.yml):DELETE_USER_ENV} 
    events:
        - http:
            method: delete
            path: users/{userId}
            cors: true